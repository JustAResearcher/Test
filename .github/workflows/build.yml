name: build-meowcoin

on:
  push:
    branches: [ upgrade/remove-asset-layer ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Init build log
      run: |
        echo "Build log start" > build.log

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config automake libtool autoconf autotools-dev \ 
          libevent-dev libboost-system-dev libboost-filesystem-dev libboost-chrono-dev libboost-test-dev \ 
          libboost-thread-dev libssl-dev libminiupnpc-dev libzmq3-dev python3 python3-pip git curl ca-certificates \ 
          libdb-dev libdb++-dev

    - name: Configure & build
      run: |
        set -eux
        ./autogen.sh || true
        ./configure || true
        make -j2 2>&1 | tee build.log || true

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
